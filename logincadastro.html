<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login e Cadastro</title>
  <link rel="stylesheet" type="text/css" href="logincadastro.css">
</head>
<body>
  <div class="container">
    <center><h1>CineColors</h1></center>
    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" placeholder="Usuário" id="login-username">
      <input type="password" placeholder="Senha" id="login-password">
      <button type="submit">Entrar</button>
    </form>
    <form id="signup-form" class="form">
      <h2>Cadastro</h2>
      <input type="text" placeholder="Usuário" id="signup-username">
      <input type="email" placeholder="E-mail" id="signup-email">
      <input type="password" placeholder="Senha" id="signup-password">
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="logincadastroscript.js"></script>
</body>
</html>
